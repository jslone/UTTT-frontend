<div class="game-container">
  <div class="turn"><h1>{{game.players[game.turn].name}}'s turn</h1></div>
  <table class="board {{game.board.t}}">
    <tr>
      <td class="b0">
        <div class="subboard" move="move(0,j)" board="game.board[0]"
          ng-class="{active: game.activeSub == 0 || game.activeSub < 0}">
        </div>
      </td>
      <td class="b1">
        <div class="subboard" move="move(1,j)" board="game.board[1]"
          ng-class="{active: game.activeSub == 1 || game.activeSub < 0}">
        </div>
      </td>
      <td class="b2">
        <div class="subboard" move="move(2,j)" board="game.board[2]"
          ng-class="{active: game.activeSub == 2 || game.activeSub < 0}">
        </div>
      </td>
    </tr>
    <tr>
      <td class="b3">
        <div class="subboard" move="move(3,j)" board="game.board[3]"
          ng-class="{active: game.activeSub == 3 || game.activeSub < 0}">
        </div>
      </td>
      <td  class="b4">
        <div class="subboard" move="move(4,j)" board="game.board[4]"
          ng-class="{active: game.activeSub == 4 || game.activeSub < 0}">
        </div>
      </td>
      <td  class="b5">
        <div class="subboard" move="move(5,j)" board="game.board[5]"
          ng-class="{active: game.activeSub == 5 || game.activeSub < 0}">
        </div>
      </td>
    </tr>
    <tr>
      <td  class="b6">
        <div class="subboard" move="move(6,j)" board="game.board[6]"
          ng-class="{active: game.activeSub == 6 || game.activeSub < 0}">
        </div>
      </td>
      <td  class="b7">
        <div class="subboard" move="move(7,j)" board="game.board[7]"
          ng-class="{active: game.activeSub == 7 || game.activeSub < 0}">
        </div>
      </td>
      <td  class="b8">
        <div class="subboard" move="move(8,j)" board="game.board[8]"
          ng-class="{active: game.activeSub == 8 || game.activeSub < 0}">
        </div>
      </td>
    </tr>
  </table>
</div>
