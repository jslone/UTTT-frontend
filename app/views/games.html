<div class="page">
  <div class="btns btn-group-vertical" role="newgame" aria-label="New Game">
    <a ng-repeat="friend in friends" ng-href="#/game/new/{{friend.userID}}" type="button" class="btn btn-theme btn-block"><h4>{{friend.name}}</h4></a>
  </div>
  <button ng-click="inviteFriends()" type="button" class="btn btn-theme btn-block"><h4>Invite Friends</h4></button>
</div>
